<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="flag">{{msg}}</p>
            <h1 v-else=>你好</h1>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                flag:true,
                   msg:"使馆不在枯萎",
    
                },
                mounted() {
                   
                    this.change()
                },
                methods: {
                    change(){
                        setInterval(()=>{
                          
                            this.flag=false
                        },200)
                    }
                },
            })
        </script>
    </body>
</html>
