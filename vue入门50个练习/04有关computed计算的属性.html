<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
    </head>
    <body>
        <div id="app">
      <p>{{full}}</p>
      <div>{{msg}}</div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:"世界你好",
                   first:"你",
                   last:"好",
                },
                computed: {
                    
                  full(){
                      console.log("计算一次")
                      return this.first+this.last
                  }
                },
                methods: {
                    change(){
                    setTimeout(()=>{
                      this.msg="我要改变"
                    },200)
                    },
                },
                mounted() {
                    this.change()
                },
            })
        </script>
    </body>
</html>
