<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
          <p>{{msg |msgfor('111','222')}}</p>
        </div>
        <script>
            Vue.filter('msgfor',function(msg,arg,arg1){
                 return msg.replace('教室',arg+arg1)
            })
            console.log(Vue)
            var vm = new Vue({
                el: '#app',
                data: {
                  msg:'这教室真闷'
                }
            })
        </script>
    </body>
</html>
</html>
