<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue.js"></script>
        <style>
       .red {
      color: red;
    }

    .thin {
      font-weight: 200;
    }

    .italic {
      font-style: italic;
    }

    .active {
      letter-spacing: 0.5em;
    }
        </style>
    </head>
    <body>
        <div id="app">

             <!-- <h1 :class="['red', 'thin']">这是一个很大很大的H1，大到你无法想象！！！</h1> -->

             <!-- 在数组中使用三元表达式 -->
             <!-- <h1 :class="['red', 'thin',flag?'active':'']">这是一个很大很大的H1，大到你无法想象！！！</h1> -->
             <h1 :class="classObj">这是一个很大很大的H1，大到你无法想象！！！</h1>



        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                     flag:true,
                     classObj: { red: true, thin: true, italic: false, active: false }
                }
            })
        </script>
    </body>
</html>
