<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue-2.4.0.js"></script>
        <style>
        .actives{
            background: red;
        }
        
        </style>
    </head>
    <body>
        <div id="app">
         <p :class="[{actives:flag}]" @click="change">{{msg}}</p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                flag:true,
                  msg:"你好"
                },
                methods: {
                    change(){
                     this.flag=!this.flag
                    }
                },
            })
        </script>
    </body>
</html>
