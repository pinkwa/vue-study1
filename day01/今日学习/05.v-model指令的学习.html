<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{msg}}</p>
            <input type="text" v-model="msg">
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                  msg:'我们都是小朋友'
                }
            })
        </script>
    </body>
</html>
