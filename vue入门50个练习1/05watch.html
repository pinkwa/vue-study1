<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{msg}}</p>
            <h1>{{full}}</h1>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                msg:"已非常遥远",
                first:"你",
                last:"好",
                full:"你好"
                },
                watch: {
                    first(){
                        console.log("计算一次了")
                        this.full=this.first+this.last
                    },
                    last(){
                        console.log("计算两次了");
                        this.full=this.first+this.last
                    }
                },
            })
        </script>
    </body>
</html>
