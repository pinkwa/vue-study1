<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
        <style>
         .active{
             background: red;
         }
        
        </style>
    </head>
    <body>
        <div id="app">
          <div :class="[active]" @click="change">{{msg}}</div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                   msg:"假如我年少有为",
                   active:"active"
                },
            methods: {
                change(){
                    this.active=this.active==='active'?'':'active'
                }
            },
            })
        </script>
    </body>
</html>
